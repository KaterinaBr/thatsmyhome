---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}


  <div class="discover_landing">
    <h1> Discover</h1>
    {% for c in site.data.all_categories %}
      <!-- <p><a href="{{ c.title | base_url }}">{{ c.title }}</a></p> -->
      <p><a href="{{ base_url }}/discover/{{ c.title }}">{{ c.title }}</a></p>

    {% endfor %}
  </div>


</div>
